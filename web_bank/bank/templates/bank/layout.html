<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Bank</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>
        <h1>My bank</h1>
        {% comment %} <nav class="navbar navbar-expand-lg bg-body-tertiary"> {% endcomment %}
        <nav class="navbar navbar-expand-lg bg-dark" >
            <div class="container-fluid">
              <a class="navbar-brand" href = "{% url 'index' %}">My Bank</a>
              <button class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href = "{% url 'index' %}">My Bank</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href = "{% url 'deposit' %}">Deposits</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
